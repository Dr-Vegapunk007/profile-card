<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Profile card component</title>
  </head>
  <body>
    <div class="top-bg">
      <img aria-hidden="true" class="bg" src="images/bg-pattern-top.svg" />
    </div>
    <div class="bottom-bg">
      <img aria-hidden="true" class="bg" src="images/bg-pattern-bottom.svg" />
    </div>
    <main>
      <img
        class="profile"
        src="images/image-victor.jpg"
        alt="profile picture"
      />
      <img class="cover" aria-hidden="true" src="images/bg-pattern-card.svg" />
      <div class="name-city">
        <p>Victor Crest <span>26</span></p>
        <span> London</span>
      </div>
      <div class="status">
        <ul>
          <li>
            <p>80K</p>
            <span>Followers</span>
          </li>
          <li>
            <p>803K</p>
            <span>Likes</span>
          </li>
          <li>
            <p>1.4K</p>
            <span>Photos</span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
